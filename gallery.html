<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bruce-graham.github.io</title>
    <link rel="icon" type="image/ico" href="img/favicon.ico">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="css/responsee.css">
    <link rel="stylesheet" href="owl-carousel/owl.carousel.css">
    <link rel="stylesheet" href="owl-carousel/owl.theme.css">
    <link rel="stylesheet" href="css/template-style.css">
    <link href='https://fonts.googleapis.com/css?family=Playfair+Display&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700,800&subset=latin,latin-ext' rel='stylesheet' type='text/css'>

  <body class="size-1140">
    <header role="banner" class="position-absolute"></header>

    <main role="main">
      <article>
        <header class="section background-dark">
          <div class="line">
            <h1 class="text-white margin-top-bottom-40 text-size-60 text-line-height-1">Photo Gallery</h1>
            <p class="margin-bottom-0 text-size-16">One of my passions is landmark and landscape photography.</p>
            <p class="margin-bottom-0 text-size-16">Click on a photo below and it will link you directly to my Instagram profile.</p>
          </div>
        </header>
        <div class="section loading background-white">
          <div class="line">
            <div class="margin">
            </div>
          </div>
        </div>
        <div>
          <a target="_blank" class="button center text-size-12" href="https://www.instagram.com/brucegraham/">Click Here For More of My Instagram Photos</a>
        </div>
      </article>
    </main>

    <footer class="footer-dynamic"></footer>

    <script type="text/javascript" src="js/script_components.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/responsee.js"></script>
    <script type="text/javascript" src="owl-carousel/owl.carousel.js"></script>
    <script type="text/javascript" src="js/template-scripts.js"></script>
